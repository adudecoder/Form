<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
    <link rel="stylesheet" href="../projetos/style.css">
</head>
<body>
    <div class="form">
        <form method="POST" id="form-login">
            <h1>
                <img src="../projetos/img/2a221aa9-7fbc-4de4-a02a-3bb60928bad1.png" alt="logo">
            </h1>
            <h2>Cadastro</h2><br><br>
            <label for="nome"">Nome:</label>
            <input type="text" id="name" size="40" placeholder="Nome Completo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00"><br><br>
            <label for="email">E-mail</label>
            <input type="text" id="email" size="40" placeholder="Digite Seu @E-mail">
            <label for="rg">RG</label>
            <input type="text" id="rg" placeholder="000.000.000-00"><br><br>
            <label for="sexo">Sexo</label> &nbsp;
            <label for="man">Masculino</label>
            <input type="radio" name="opcao" id="op1">
            <label for="female">Feminino</label>
            <input type="radio" name="opcao" id="op1">
            <label for="others">Outros</label>
            <input type="radio" name="opcao" id="op1"><br><br>
            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data"><br><br>
            <h2>Endereço</h2><br><br>
            <label for="uf">Estado:</label>
            <select name="estado" id="uf">
                <option value="0">Escola sua Região</option>
                <optgroup label="Norte">
                    <option value="1">Acre</option>
                    <option value="2">Amazonas</option>
                    <option value="3">Amapá</option>
                    <option value="4">Pará</option>
                    <option value="5">Rondônia</option>
                    <option value="6">Roraima</option>
                    <option value="7">Tocantins</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="8">Alagoas</option>
                    <option value="9">Bahia</option>
                    <option value="10">Ceará</option>
                    <option value="11">Maranhão</option>
                    <option value="12">Piauí</option>
                    <option value="13">Pernambuco</option>
                    <option value="14">Paraíba</option>
                    <option value="15">Rio Grande do Norte</option>
                    <option value="16">Sergipe</option>
                </optgroup>
                <optgroup label="Centro-Oeste">
                    <option value="17">Goiás</option>
                    <option value="18">Mato Grosso</option>
                    <option value="19">Mato Grosso do Sul</option>
                    <option value="20">Distrito Federal</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="21">Espirito Santo</option>
                    <option value="22">Minas Gerais</option>
                    <option value="23">Rio de Janeiro</option>
                    <option value="24">São Paulo</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="25">Paraná</option>
                    <option value="26">Rio Grande do Sul</option>
                    <option value="27">Santa Catarina</option>
                </optgroup>
            </select>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Cidade"><br><br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="00000-000">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="Bairro"><br><br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" size="30" placeholder="Rua">
            <label for="number">Telefone:</label>
            <input type="text" id="phone" size="6" placeholder="Número"><br><br>
            <label for="comp">Complemento:</label>
            <input type="text" id="complemento" size="30" placeholder="Andar, Apartamento, Bloco"><br><br>
            <input type="submit" id="btn-submit" value="Enviar"> &nbsp; &nbsp;
            <input type="button" value="Voltar"><br><br>
        </form>
    </div>
    <script src="../projetos/script.js"></script>
</body>
</html>
